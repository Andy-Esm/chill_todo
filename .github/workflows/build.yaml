name: Build Application
on: workflow_dispatch

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps
        run: npm install
      - name: Lint code
        run: npm run lint:code:fix
      - name: Lint styles
        run: npm run lint:style:fix
  build:
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps
        run: npm install
      - name: Create .env.production
        run: echo "BASE_URL_API=${BASE_URL_API}" > ${{ github.workspace }}/.env.production
      - name: Build
        run: npm run build
      - name: Save dist as artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: dist
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE }}
      - name: Add known hosts
        run: echo "$SSH_KNOWN_HOST" > ~/.ssh/known_hosts
        env:
          SSH_KNOWN_HOST: ${{ secrets.SSH_KNOWN_HOST }}
      - name: Use the artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: dist
      - name: rsync
        run: rsync -a --delete dist/ root@31.129.104.180:/root/chill_build
