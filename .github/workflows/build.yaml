name: Build Application
on: workflow_dispatch

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps
        run: npm install
      - name: Lint code
        run: npm run lint:code:fix
      - name: Lint styles
        run: npm run lint:style:fix
  build:
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps
        run: npm install
      - name: Create .env.production
        run: echo "BASE_URL_API=${BASE_URL_API}" > ${{ github.workspace }}/.env.production
      - name: Build
        run: npm run build
      - name: Save dist as artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: dist
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE }}
      - name: Add known hosts
        run: echo ${{ secrets.SSH_KNOWN_HOST }} >> ~/.ssh/known_hosts
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: dist
      - name: Deploy with rsync
        run: rsync -avz ./dist/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/chill_build
